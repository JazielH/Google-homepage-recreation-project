<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Home Page</title>
    <link rel="stylesheet" href="styles.css"/>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="nav-container">
            <a class="text-link" target="_blank" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
                <p>About</p>
            </a>
            <a class="text-link" target="_blank" href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US&pli=1">
                <p>Store</p>
            </a>
        </div>

        <nav class="nav-container nav-container-second">
            <a class="text-link" target="_blank" href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox"> 
                <p>Gmail</p> 
            </a>
            <a class="text-link" target="_blank" href="https://www.google.com/imghp?hl=en&tab=ri&authuser=0&ogbl"> 
                <p>Images</p> 
            </a>
            <a class="icon-link" target="_blank" href="https://labs.google.com/search?source=ntp&authuser=0"> 
                <i class="fa-solid fa-flask"></i> 
            </a>
            <a class="icon-link" target="_blank" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"> 
                <i class="fa-solid fa-braille"></i> 
            </a>
            <button class="img-button">
                <img src="public/profile-picture.jpeg" alt="profile-picture"/>
            </button>
        </nav>
    </header>
    <main>
        <h1 class="title-text">Google</h1> 
        <div class="input-bar">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input title="search"/>
            <div>
                <button class="input-icon">
                    <i class="fa-solid fa-microphone"></i>
                </button>
                <button class="input-icon">             
                    <i class="fa-solid fa-camera"></i>
                </button>
            </div>
        </div>
        <div class="button-grid">
            <button>
                <p>Google Search</p>
            </button>
            <button>
                <p>I'm Feeling Lucky</p>
            </button> 
        </div>
        <p class="language-text">Google offered in: <a class="language-link">Japanese</a> 
        </p>

    </main>
    <footer>
        <div>
            <p>United States</p>
        </div>
        <hr />
        <div class="footer-grid">
            <div class="footer-links">
                <a href="https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">
                    <p>Advertising</p>
                </a>
                <a href="https://smallbusiness.withgoogle.com/?subid=us-en-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=us-en_US-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/">
                    <p>Business</p>
                </a>
                <a href="https://www.google.com/search/howsearchworks/?fg=1">
                    <p>How Search works</p>
                </a>
            </div>
            <div class="footer-links">
                <a href="https://policies.google.com/privacy?hl=en&fg=1">
                    <p>Privacy</p>
                </a>
                <a href="https://policies.google.com/terms?hl=en&fg=1">
                    <p>Terms</p>
                </a>
                <a href="https://www.google.com/preferences?hl=en&fg=1">
                    <p>Settings</p>
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
